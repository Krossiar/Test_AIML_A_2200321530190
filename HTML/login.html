<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <script src="../js/login.js"></script>
</head>
<body>
    <center>
    <h1>LOGIN</h1>
    <form onsubmit="login(event)" id="loginForm">
        <span>UserId:  </span>  
        <input type="text" name="" id="user1">
        <br><br>
        <span>Password  </span>  
        <input type="password" name="" id="pass1">
        <br><br>
        <button type="submit" >Login</button>
        <button type="reset" class="reset-btn" onclick="resetForm()" >Reset</button>
    </form>
    </center>
</body>
</html>
